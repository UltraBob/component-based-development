    component:
      dist/css/eyebrow.css: {}

featured-movie:
  css:
    component:
      dist/css/featured-movie.css: {}

heading:
  css:
    component:
      dist/css/heading.css: {}

tabs:
  css:
    component:
      dist/css/tabs.css: {}
